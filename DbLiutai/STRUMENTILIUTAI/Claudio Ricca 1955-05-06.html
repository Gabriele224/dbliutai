    <style>
        .titolo{
            text-align: center;
            font-family: cursive;
            font-size: 1.5rem;

        }

            font-family:cursive;
        }
        img{

            height: 480px;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        p{
            font-family: cursive;
        }
        .descrizione{
            position:absolute;
            bottom: 0;
            background: black; /* sfondo semi-trasparente */
            color: white;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-weight: bold;
        }

    <body>
        <p class="titolo">Claudio Ricca</p><br>
        
        <div>
            <h3>Violino Claudio Ricca 2016</h3>
            <img src="./static/claudioricca19550506/violinovendita1/violinoclaudioricca2016.jpg">

           <h3>Violino  copia scuola Romana anni 50'</h3>
