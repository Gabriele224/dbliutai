<!DOCTYPE html>
<html>
    <head>
        <title>Claudio Ricca Strumenti</title>
    </head>
    <style>
        .titolo{
            text-align: center;
            font-family: cursive;
            font-size: 1.5rem;
            color: red;
        }
        p{
            font-family:cursive;
        }
        img{
            width: 220px;
            height: 480px;
            border: 2px solid black;
            border-radius: 15px 15px 15px;
            justify-content: center;
            grid: 15px;
        }
        .violinoromano{
            width: 220px;
            height: 400px;
            border: 2px solid black;
            border-radius: 15px 15px 15px;
            justify-content: center;
            grid: 15px;
        }
        h3{
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        p{
            font-family: cursive;
        }
        .card {
            position: relative;
            width: 220px;
            margin: 0 auto; /* centramento */
            display: block;
            margin-top: 20px;
            margin-bottom: 20px;
            background-color:white;
        }
        
        .card:hover {
            transform: scale(1.02); /* leggero ingrandimento al passaggio */
        }
        
        .card .descrizione {
            position: absolute;
            bottom: 0;
            color: black;
            width: 220px;
            text-align: center;
            padding: 10px 0;
            opacity: 0;
            font-weight: bold;
            border:2px solid black;
            border-radius: 0 0 15px 15px;
        }
        
        .card:hover .descrizione {
            opacity: 1;
        }

    </style>
    <body>
        <p class="titolo">Claudio Ricca</p><br>
        
        <div>
            <h3>Violino Claudio Ricca 2016</h3>
            <img src="./static/claudioricca19550506/violinovendita1/violinoclaudioricca2016.jpg">
            <img src="./static/claudioricca19550506/violinovendita1/violino 1claudioricca2016.jpg">
            <img src="./static/claudioricca19550506/violinovendita1/violino 2claudioricca2016.png">
        </div>
        <br><br>
        <div>
           <h3>Violino  copia scuola Romana anni 50'</h3>
            <div class="card">
                <a href="#violino">
                <img class="violinoromano" src="./static/claudioricca19550506/violinoscuolaromanacopia/violinocopiaromana1.png" 
                alt="violino copia scuola romana anni'50" title="violino copia scuola romana anni'50">
                <div class="descrizione">Violino romano anni'50</div>
        </a>
    </div>
        </div>
    </body>
</html>
